dist: xenial
language: java

addons:
  sonarcloud:
    organization: "lukasbach-github"
    token:
      secure: ""

os: linux
jdk: openjdk11
env: DISPLAY=:99.0 # tests need a display to test against
install: true

services:
  - xvfb

cache:
  directories:
  - "$HOME/.m2"
  - '$HOME/.sonar/cache'

before_install:
- git clone --depth 1 https://github.com/kit-sdq/BuildUtilities.git /tmp/BuildUtilities
- ". /tmp/BuildUtilities/travis-ci/setupenvironment.sh"

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=lukasbach_textannotation -Dsonar.junit.reportPaths=tests/edu.kit.textannotation.annotationplugin.tests/target/surefire-reports
